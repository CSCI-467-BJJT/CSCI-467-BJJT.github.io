<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>

    <script>
        cartItems = [];
        const products = [];
        cartTotal = 0;
    </script>

</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Wheely Good Auto Parts Checkout</a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container" id="cartInfo">
    <div class="row row-cols-1 row-cols-md-4 g-1">
         <div v-for="product in cartItems" class="col">
            <div class="card border-2 h-100">
              <img :src= "product.img" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">{{ product.name }}</h4>
                    <h5 class="text-body-secondary">${{ product.price }}</h5>
                    <h6> Quantity: {{ product.quantity }}</h6>
                </div>
            </div>
          </div>

          <div class="card border-2 h-100">
            <div class="card-body">
              <h3> Total: ${{ cartTotal.toFixed(2) }}</h3>
            </div>
         </div>
      </div>
  </div>
</body>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Components -->
  <script src="/components/cartInfo.js"></script>
</html>
