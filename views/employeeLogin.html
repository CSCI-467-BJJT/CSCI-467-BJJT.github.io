<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/views/index.html">Wheely Good Auto Parts</a>

      <!-- Grabs the pages needed to be displayed on the navbar -->
      <div class="offcanvas-body" id="navbarComponents">
        <ul class="navbar-nav list-group-horizontal">
          <li v-for="link in links" class="navbar-nav mx-2 px-2">
            <a 
            class="nav-link"
            aria-current="page" 
            :href="link.url" 
            :title="`${link.text} page`"
            >{{ link.text }}</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Main content -->
  <div class="container">
    <div id="toggleLogin">
      <h2>This is the {{ !checkbox ? 'Employee' : 'Admin' }} page</h2>

      <!-- Toggle switch -->
      <div class="form-check form-switch">
        <label class="form-check-label" for="toggleSwitch">
          <input class="form-check-input" type="checkbox" id="toggleSwitch" v-model="checkbox" />
          {{ !checkbox ? 'Employee' : 'Admin' }}
        </label>
      </div>

      <!-- Employee login form -->
    <div v-show="!checkbox">
      <form>
        <div class="mb-3">
          <label for="empCred" class="form-label">Enter your Employee credentials</label>
          <input type="email" class="form-control" id="empCred" aria-describedby="emailHelp" v-model="empUser">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="empPass" class="form-label">Password</label>
          <input type="password" class="form-control" id="empPass" v-model="empPassword">
        </div>
        <button type="submit" class="btn btn-primary" @click="login1">Login</button>
      </form>
    </div>

    <!-- Admin login form -->
    <div v-show="checkbox">
      <form>
        <div class="mb-3" >
          <label for="adminCred" class="form-label">Enter your Admin credentials</label>
          <input type="email" class="form-control" id="adminCred" aria-describedby="emailHelp" v-model="adminUser">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="adminPass" class="form-label">Password</label>
          <input type="password" class="form-control" id="adminPass" v-model="adminPassword">
        </div>
        <button type="submit" class="btn btn-primary" @click="login2">Login</button>
      </form>
    </div>
    </div>


  </div>
</body>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Components -->
  <script src="/components/navbarComponents.js"></script>
  <script src="/components/toggleLogin.js"></script>
</html>
